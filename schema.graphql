type User {
  id: String
  email: String
  password: String
  displayName: String
  role: Role
  avatar: String
  createdAt: String
  updatedAt: String
}

enum Role {
  USER
  ADMIN
}

type Query {
  currentUser(id: String): User
}

type Mutation {
  createUser(displayName: String!, email: String!, password: String!): User
  logIn(email: String!, password: String!): String
  logOut: String
}
